<table class="table MessageTable">
	<tr>
		<th scope="col">Username</th>
		<th scope="col">Channel</th>
		<th scope="col">Content</th>
		<th scope="col">Timestamp</th>
	</tr>
	<tr *ngFor="let msg of messages; let i = index">
		<td>{{ msg.username }}</td>
		<td>{{ msg.channel }}</td>
		<td>{{ msg.content  }}</td>
		<td>{{ msg.timestamp }}</td>
	</tr>
</table>
